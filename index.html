<!DOCTYPE html>

<html lang="en">
<head>
  <!-- metadata -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- page title -->
  <title>Lightbox Gallery</title>

  <!-- styles -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/lightbox.css">
  <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>

<header>
  <h1>Gallery of Nature</h1>
</header>

  <!-- start making your grid here -->
  <main>
  <div class="lightbox-gallery">
    <a href="img/fog.jpg" data-lightbox="nature">
      <img src="img/fog-thumb.jpg" alt="Foggy Lake">
    </a>

    <a href="img/lake.jpg" data-lightbox="nature">
      <img src="img/lake-thumb.jpg" alt="Lake">
    </a>

    <a href="img/lighthouse.jpg" data-lightbox="nature">
      <img src="img/lighthouse-thumb.jpg" alt="Lighthouse">
    </a>

    <a href="img/mountains.jpg" data-lightbox="nature">
      <img src="img/mountains-thumb.jpg" alt="Mountains">
    </a>

    <a href="img/bird.jpg" data-lightbox="nature">
      <img src="img/bird-thumb.jpg" alt="Mountains">
    </a>

    <a href="img/cliff.jpg" data-lightbox="nature">
      <img src="img/cliff-thumb.jpg" alt="Mountains">
    </a>

    <a href="img/field.jpg" data-lightbox="nature">
      <img src="img/field-thumb.jpg" alt="Mountains">
    </a>

    <a href="img/flower.jpg" data-lightbox="nature">
      <img src="img/flower-thumb.jpg" alt="Mountains">
    </a>

    <a href="img/lavender.jpg" data-lightbox="nature">
      <img src="img/lavender-thumb.jpg" alt="Mountains">
    </a>

    <a href="img/moose.jpg" data-lightbox="nature">
      <img src="img/moose-thumb.jpg" alt="Mountains">
    </a>

    <a href="img/ridge.jpg" data-lightbox="nature">
      <img src="img/ridge-thumb.jpg" alt="Mountains">
    </a>

    <a href="img/snow.jpg" data-lightbox="nature">
      <img src="img/snow-thumb.jpg" alt="Mountains">
    </a>
  </div>
</main>

<footer>
  by Sarah
</footer>

  <!-- include any javascript below this line -->
  <script src="js/lightbox-plus-jquery.min.js"></script>

</body>
</html>
